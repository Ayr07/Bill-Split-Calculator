<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Split Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="result">Split Amount</h1>
        <h2>Split the bill among your friends</h2>
        <p>This is JavaScript application to split the bill among the friends. Enter the amount and the persons to get the bill.</p>

        <div class="flex">
            <input type="text" id="amount" placeholder="Enter the Amount">
            <input type="text" id="persons" placeholder="No. of Persons">
        </div>
        <button class="btn" onclick="split()">Split the Bill</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
